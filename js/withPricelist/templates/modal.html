<div class="modal fade" id="withModal-{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}withLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="{{ id }}withLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form class="modal-form" method="POST" action="#">
                    <input type="hidden" name="id" value="{{ id }}"/>
                    <input type="hidden" name="slug" value="{{ slug }}"/>

                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="text" name="email" class="form-control" placeholder="your@email.com" required/>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label class="control-label">Nome Cognome</label>
                            <input type="text" name="from_name" class="form-control" placeholder="Nome Cognome"/>
                        </div>

                    </div>

                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label">Note</label>
                            <textarea class="form-control" rows="3" style="resize: vertical;" name="message"></textarea>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="col-sm-6">
                        <h3 class="text-center">Your request</h3>

                        <table id="requestTable" class="table table-striped table-hover">
                            <tbody>
                            <!--check in-->
                            <tr>
                                <td>Check in</td>
                                <td>
                                    <strong>{{ from_ts }}</strong>
                                    <input type="hidden" name="check_in" value="{{ from_ts }}"/>
                                </td>
                            </tr>
                            <!--check out-->
                            <tr>
                                <td>Check out</td>
                                <td>
                                    <strong>{{ to_ts }}</strong>
                                    <input type="hidden" name="check_out" value="{{ from_ts }}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-sm-6">
                        <h3 class="text-center">Your services</h3>

                        <div class="modal-list"></div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="form-group text-center">
                        <input type="hidden" name="submit" value="submit"/>
                        <button type="submit" class="btn btn-success btn-lg btnModal noBeforeUnload">
                            <i class="glyphicon glyphicon-envelope"></i> &nbsp; Send email
                        </button>
                        <span class="help-block">By sending emails, you accept and agree to our <a href="/policy" target="_blank">Privacy Policy</a></span>
                    </div>
                </form>
            </div>

            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                .. btns ...
            </div>
            -->

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
