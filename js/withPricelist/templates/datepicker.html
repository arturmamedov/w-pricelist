<form class="period children_age_form">
    <div class="row">
        <div class="col-sm-3">
            <label>Arrivo:</label>
            <div class="input-group date">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
                <input placeholder="Arrivo" value="{{ from_ts }}" name="check_in" class="form-control checkin range" type="text" required/>
            </div>
        </div>

        <div class="col-sm-3">
            <label>Partenza:</label>
            <div class="input-group date">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
                <input placeholder="Partenza" value="{{ to_ts }}" name="check_out" class="form-control checkout range" type="text" required/>
            </div>
        </div>

        <div class="form-group hidden-xs hidden-sm col-sm-2">
            <label>Adulti:</label>
            <input type="number" name="adults" value="{{ adults }}" min="1" max="5" class="form-control" required/>
        </div>

        <div class="form-group hidden-xs hidden-sm col-sm-2">
            <label>Bambini:</label>
            <input type="number" name="children" value="{{ children }}" min="0" max="4" class="form-control child_num_input"/>
        </div>

        <div class="col-sm-2">
            <label>&nbsp;</label>
            <div class="form-group">
                <input type="submit" class="btn btn-success btnSearch" value="Cerca"/>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="hidden-xs" style="margin-top: 15px;">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-3 pull-right display-none" id="child_ageClone">
                        <div class="form-group">
                            <input type="number" placeholder="0" class="form-control" name="children_age[]" value="1" max="17" min="1" required disabled/>
                            <label>Et√† Bambino <span class="jq_child_num">1</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
